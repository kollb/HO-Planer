name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read



jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- NEU: Python einrichten ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- NEU: Abhängigkeiten installieren ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright

      - name: Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps    

      # --- NEU: Tests ausführen ---
      - name: Run Tests
        run: |
          # 1. Flask App im Hintergrund starten (& am Ende ist wichtig!)
          python app.py &
          
          # 2. Kurz warten, bis der Server auf Port 5000 hochgefahren ist
          echo "Warte auf Server-Start..."
          sleep 5
          
          # 3. Jetzt die Tests starten (Server läuft nun unter localhost:5000)
          python -m pytest

      # --- Ab hier geht es normal weiter wie vorher ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: derplm/ho-tracker:latest